<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- custom js  -->

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/route.js"></script>
    <script src="https://kit.fontawesome.com/2ad6b0848e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- header -->

    <header class="header">

        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" alt="" sizes="" srcset="">
            </a>

            <div class="search-view">

                <div class="search-wrapper">
                    <input type="search" id="" class="search-field"
                    placeholder="search city ...."
                      
                    autocomplete="off"
                    class="search-field"
                    data-search-filed>
                
                    <span class="m-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">    <i class="fa-solid fa-arrow-left"></i></span>
                        </button>
                  <!-- <span class="m-icon">Search</span> -->
                </div>


                <div class="search-result"  data-search-result>

                    <ul class="view-list" data-search-list>
    
                        <li class="view-item">
                              
                           

                            <span class="m-icon">  <i class="fa-solid fa-location-crosshairs"></i></span>
    
                            <div>
                                <p class="item-title">London</p>
                                <p class="label-2 item-subtitle">State of London</p>
                            </div>
    
    
                            <a href="#" class="item-link has-state" data-search-toggler=""></a>
                    
                        </li>
    
                    </ul>
    
    
                </div> 
              
           
            </div>

         
            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>

                    <span class="m-icon icon"> <i class="fa-solid fa-magnifying-glass"></i></span>

                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn >
                  
                    <span class="m-icon"><i class="fa-solid fa-location-dot"></i></span>

                <span class="span">Current Location</span>
            </a>
            </div>



        </div>
    </header>


  <main>

    <article class="container">


       <div class="content-left">

        <section class="section current-weather" aria-label="current weather" data-current-weather>

            <div class="card card-lg current-weather-card">

                <h2 class="title-2 card-title">Now</h2>

                <div class="wrapper">
                    <p class="heading">25&deg; <sup>c</sup></p>

                    <img src="./assets/images/weather_icons/01d.png" width="64" height="64" alt="Overcast Clouds" class="weather-icon" sizes="" srcset="">
                </div>

                <p class="body-3">Overcast Clouds</p>

                <ul class="meta-list">

                    <li class="meta-item">
                        <span class="m-icon"><i class="fa-solid fa-calendar-days"></i></span>

                        <p class="title-3 meta-text">Thursday 16, Feb</p>
                    </li>


                    <li class="meta-item">
                        <span class="m-icon"><i class="fa-solid fa-location-dot"></i></span>

                        <p class="title-3 meta-text">London, Gb</p>
                    </li>




                </ul>


            </div>

        </section>

       </div> 


        
    </article>


  </main>



</body>
</html>
